<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ex2.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>To do List:</h2>

      <form>
        <input id="event" type="text" />
        <button id="add-event" type="submit">Add</button>
      </form>
      <ul id="event-list">
        <li>lalalala</li>
      </ul>
    </div>
    <script>
      const formElem = document.getElementsByTagName("form")[0];
      formElem.addEventListener("submit", function (event) {
        event.preventDefault();
        const textImput = document.getElementById("event");
        const textImputValue = textImput.value;
        const toDoList = document.getElementById("event-list");
        const newEvent = document.createElement("li");
        console.log("hscabsc");
        newEvent.textContent = textImputValue;
        toDoList.appendChild(newEvent);

        console.log(toDoList);
      });
    </script>
  </body>
</html>
